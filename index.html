<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="registrationForm">
      <h2>Preencha os dados para gerar seu QR Code</h2>

      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required>
      </div>

      <button type="submit">Gerar QR</button>
    </form>
  </div>

  <div class="popup-container" id="popup-container">
    <div class="popup-content">
        <div id="qrcode" style="margin-top:20px; text-align: center;"></div>
        <div style="text-align: center; margin-top: 10px;" id="download-button-container">
            <button id="download-qr" style="width: auto; padding: 12px 24px;">Baixar QR Code</button>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.mi.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script src="main.js"></script>

  <script src="main.js" defer></script>
</body>
</html>
